<head>

<body class="scroll-smooth overflow-x-hidden">
    <div id="contextMenu" class="z-50 hidden absolute transition-all duration-150 bg-neutral-800 shadow-md rounded-lg py-1 w-48">
        <button onclick="window.history.back();" class="contextItem">Back</button>
        <button onclick="window.history.forward()" class="contextItem">Forward</button>
        <button onclick="window.location.reload()" class="contextItem">Reload</button>

    </div>

    <div id="blocker" class="bg-black h-screen w-full z-[5] opacity-0 fixed top-0 pointer-events-none transition-all duration-1000"></div>

    <div id="customize" class="fixed right-[-50%] bottom-16 h-[350px] w-52 p-5 rounded-xl duration-500 transition-all">
        <h3>Fonts</h3>
        <select name="font" id="fontSelect" class="shadow shadow-black w-full rounded-lg border-none outline-none text-black">
            <option value="default">Default</option>
            <option value="modern">Modern</option>
            <option value="simple">Simple</option>
            <option value="easy">Easy</option>
            <option value="newspaper">Newspaper</option>
        </select>
        
        <h3 class="mt-5">Theme</h3>
        <select name="theme" id="themeSelect" class="shadow shadow-black w-full rounded-lg border-none outline-none text-black">
            <option value="default">Default</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <!-- <option value="neon">Neon</option>
            <option value="glitch">Glitch</option> -->
        </select>      
    </div>

    <button onclick="openCustomize()" class="z-10 font-sf border-2 border-[var(--text)] px-2 rounded-xl fixed bottom-3 right-3 bg-[var(--bg-color)]">Customize</button>

    <button id="OpenSideBarBtn" class="z-20 flex justify-center items-center border-2 border-black  h-16 w-16 fixed top-[5vh] right-[5vh] bg-white rounded-full cursor-pointer hover:scale-125 hover:rotate-180 duration-700 text-black">
        <img src="./Data/Images/ThreeBar.svg" alt="">

    <button id="CloseSideBarBtn"
        class="z-20 flex justify-center items-center h-16 w-16 fixed top-[5vh] bg-white border-2 border-black  bg-[var(--bg-color)] rounded-full cursor-pointer hover:scale-125 hover:rotate-180 duration-700 text-black right-[500vh]">
        <img src="./Data/Images/Cross.svg" alt="">
    </button>

    <div id="sideBar" class="z-10 h-screen w-[95vh] fixed bg-zinc-800 atop-0 flex items-center justify-center flex-col rounded-[100%] duration-[1.5s] right-[-200vh] transition-all pl-16">
        <h2 class="w-80 uppercase text-sm font-extrabold text-neutral-400 pb-4">Navigation</h2>
        <div class="flex justify-start flex-col w-72 gap">
            <a href="" class="navLink btn">Home</a>
            <a href="" class="navLink btn">Portfolio</a>
            <a href="" class="navLink btn">About Me</a>
            <a href="" class="navLink btn">Contact</a>

    </div>
