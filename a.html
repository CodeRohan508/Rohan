<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hover Effect Button</title>
    <style>
      .hover-button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: #007bff; /* Initial background color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        overflow: hidden; /* Hide the overflow for the sliding effect */
        position: relative; /* Position relative for the pseudo-elements */
        z-index: 1; /* Ensure text is above pseudo-elements */
        display: inline-block; /* Keep text inline without shifting */
        transition: color 0.4s ease-out; /* Transition for text color if needed */
      }

      /* Pseudo-element for the hover background change */
      .hover-button::before,
      .hover-button::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #0056b3; /* Color when hovering */
        transition: transform 0.4s ease-out;
        z-index: -1; /* Place behind the button text */
      }

      /* Start with the pseudo-element hidden */
      .hover-button::before {
        transform: scaleY(0);
        transform-origin: bottom;
      }

      /* Start with the pseudo-element covering the button */
      .hover-button::after {
        transform: scaleX(0);
        transform-origin: right; /* Change transform origin to right */
      }

      /* On hover, show the before pseudo-element (bottom to top effect) */
      .hover-button:hover::before {
        transform: scaleY(1);
      }

      /* On hover out, cover the button from right to left */
      .hover-button:hover::after {
        transform: scaleX(1);
        transition-delay: 0.4s; /* Delay to wait for the hover effect to complete */
        transform-origin: right; /* Ensure origin stays right for reverse effect */
      }
    </style>
  </head>
  <body>
    <button class="hover-button">Hover Me</button>
  </body>
</html>
