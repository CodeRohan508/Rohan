<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333;
      margin: 0;
    }

    .button {
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: color 0.4s ease;
    }

    .button::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transition: width 0.4s ease, height 0.4s ease, left 0.4s ease, top 0.4s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .button:hover::before {
      width: 0;
      height: 0;
      left: 50%;
      top: 50%;
    }

    .button:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="button">Hover Me</button>
</body>
</html>
