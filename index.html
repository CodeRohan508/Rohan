<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="scroll-smooth">
    <div id="contextMenu" class="z-50 hidden absolute bg-slate-200 shadow-md shadow-slate-400 rounded-lg py-2 w-48">
        <button href="#" class="contextItem">Back</button>
        <button href="#" class="contextItem">Reload</button>
        <button href="#" class="contextItem">Close Window</button>
        <button href="#" class="contextItem">Close Current Tab</button>
        <div class="border-t border-slate-400 my-2"></div>
        <button href="" class="contextItem">Portfolio</button>
        <button href="" class="contextItem">About Me</button>
        <button href="" class="contextItem">Hire Me</button>
        <button href="" class="contextItem">Blogs</button>
        <button href="" class="contextItem">Top Projects</button>
        <div class="border-t border-slate-400 my-2"></div>
        <button href="" class="contextItem">Leave a Review</button>
        <button href="" class="contextItem">Ask Something</button>
    </div>

    <div id="blocker" class="bg-black h-screen w-full z-[5] opacity-0 fixed top-0 pointer-events-none transition-all duration-1000"></div>

    <div id="customize" class="fixed right-[-50%] bottom-16 h-[350px] w-52 p-5 rounded-xl duration-500 transition-all">
        <h3>Fonts</h3>
        <select name="font" id="fontSelect" class="shadow shadow-black w-full rounded-lg border-none outline-none text-black">
            <option value="default">Default</option>
            <option value="modern">Modern</option>
            <option value="simple">Simple</option>
            <option value="easy">Easy</option>
            <option value="newspaper">Newspaper</option>
        </select>
        
        <h3 class="mt-5">Theme</h3>
        <select name="theme" id="themeSelect" class="shadow shadow-black w-full rounded-lg border-none outline-none text-black">
            <option value="default">Default</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="neon">Neon</option>
            <option value="glitch">Glitch</option>
        </select>      
    </div>

    <button onclick="openCustomize()" class="font-sf border-2 border-[var(--text)] px-2 rounded-xl fixed bottom-3 right-3 bg-[var(--bg-color)]">Customize</button>

    <button id="OpenSideBarBtn" class="z-20 flex justify-center items-center border-2 border-black  h-16 w-16 fixed top-[5vh] right-[5vh] bg-[var(--bg-color)] rounded-full cursor-pointer hover:scale-125 hover:rotate-180 duration-700 text-black">
        <img src="./Data/Images/ThreeBar.svg" alt="">
    </button>

    <button id="CloseSideBarBtn"
        class="z-20 flex justify-center items-center h-16 w-16 fixed top-[5vh] bg-white border-2 border-black  bg-[var(--bg-color)] rounded-full cursor-pointer hover:scale-125 hover:rotate-180 duration-700 text-black right-[500vh]">
        <img src="./Data/Images/Cross.svg" alt="">
    </button>

    <div id="sideBar" class="z-10 h-screen w-[95vh] fixed bg-black atop-0 flex items-center justify-center flex-col rounded-[100%] duration-[1.5s] right-[-200vh] transition-all pl-16">
        <h2 class="w-80 uppercase text-sm font-extrabold text-neutral-400 pb-4">Navigation</h2>
        <div class="flex justify-start flex-col w-72 gap">
            <a href="" class="navLink btn">Home</a>
            <a href="" class="navLink btn">Portfolio</a>
            <a href="" class="navLink btn">About Me</a>
            <a href="" class="navLink btn">Contact</a>
            <a href="" class="navLink btn">Reviews</a>
        </div>
    </div>

    <section id="hero" class="text-center items-center justify-center flex flex-col">
        <h1 class="font-black text-4xl">Nurujjaman Rohan</h1>
        <h2>
            <span class="bg-gradient-to-tr from-blue-400 to-blue-800 text-transparent bg-clip-text font-black">Web
                Developer</span> and
            <span
                class="bg-gradient-to-tr from-green-300 to-green-600 text-transparent bg-clip-text font-black">Programmer</span>
        </h2>
    </section>

    <section id="works" class="w-full">
        <h2 class="uppercase font-bold text-md pb-5">Recent Projects</h2>
        <div class="flex items-center justify-center flex-col w-full">
            <div class="listItem">
                <h2 class="font-semibold text-xl">Hello</h2>
                <h3>2023</h3>
            </div>
            <div class="listItem">
                <h2 class="font-semibold text-xl">Hello</h2>
                <h3>2023</h3>
            </div>
            <div class="listItem">
                <h2 class="font-semibold text-xl">Hello</h2>
                <h3>2023</h3>
            </div>
        </div>
        <div class="w-full text-right pr-10">
            <a href="" class="text-right underline font-bold hover:text-slate-400 duration-500">See More</a>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
