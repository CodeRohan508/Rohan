<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="title">
        <span>Rohan!</span>
      </div>
      <nav class="nav">
        <a href="">Home</a>
        <a href="">About Me</a>
        <a href="">Portfolio</a>
      </nav>
    </header>

    <button type="button" class="OpenSideBar" onclick="OpenSideBar()">
      <img src="./Data/Images/Menu.svg" alt="" />
    </button>

    <div class="circle">
      <h3>Navigation</h3>
      <div class="list">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Awards</a>
        <a href="">Projects</a>
        <a href="">Reviews</a>
      </div>
      <button
        type="button"
        class="CloseSideBar SideHide"
        onclick="CloseSideBar()"
      >
        <img src="./Data/Images/Close.svg" alt="" />
      </button>
    </div>

    <section class="hero" id="hero">
      <h1 class="lh1">Get Out!</h1>
      <p>I am not here to help you.</p>
      <div class="btn">
        <button type="button">Get Started</button>
        <button type="button">Learn More</button>
      </div>
    </section>

    <section class="about" id="about">
      <aside>
        <img src="./Data/Images/Table.svg" alt="" />
      </aside>
      <div class="main">
        <h1 class="lh1">Learn About Me</h1>
        <p>
          I am a Human. What else can I say about me? Do you want to learn about
          me? Click the button.
        </p>
        <button type="button">Learn More About Me</button>
      </div>
    </section>

    <section class="contact" id="contact">
        <h2 class="lh1">Get In Touch</h2>
        <a href="" id="contactForm">Let's Start Together</a>
    </section>

    <div class="form">
        <div class="head">
            <h2>Let's Start</h2>
            <img src="./Data/Images/WhiteClose.svg" alt="Close" onclick="closeForm()">
        </div>
        <form action="" method="post">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <textarea name="" placeholder="Your Message" id="" rows="8"></textarea>
            <button>Submit</button>
        </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
